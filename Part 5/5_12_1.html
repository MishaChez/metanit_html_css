<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5_12_1</title>
    <style>
        :enabled {
            border: 2px black solid;
            color: blue;
        }
    </style>
</head>
<body>
<h2>Псевдоклассы enabled и disabled</h2>
<p>Псевдоклассы <i>enabled</i> и <i>disabled</i> выбирают элементы форм в зависимости от того, установлен ли у них атрибут <i>disabled:</i></p>
<p>
    <label for="1"></label>
    <input type="text" id="1" value="enabled">
</p>
<p>
    <label for="2"></label>
    <input type="text" id="2" disabled value="disabled">
</p>
</body>
</html>
