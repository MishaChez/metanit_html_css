<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5_12_6</title>
    <style>
        :optional {
            border: 2px solid blue;
        }
        :required {
            border: 3px solid red;
        }
    </style>
</head>
<body>
<h2>Псевдоклассы required и optional</h2>
<p>Псевдоклассы <b>:required</b> и <b>:optional</b> стилизуют элемент в зависимости от того, установлен ли у него атрибут <i>required:</i></p>
<form method="get">
<p>
    <label for="Login">Логин:</label>
    <input type="text" id="Login" name="login" required>
</p>
<p>
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>
</p>
<p>
    <label for="Name">Имя:</label>
    <input type="text" id="Name" name="Name">
</p>
    <input type="submit" value="Регистрация">
</form>
</body>
</html>
