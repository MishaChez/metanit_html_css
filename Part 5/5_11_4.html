<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5_11_4</title>
    <style>
        span:only-of-type {
            color: green; /* зеленый цвет */
        }
        p:only-of-type {
            color: red; /* красный цвет */
        }
        div:only-of-type {
            color: silver;
        }
    </style>
</head>
<body>

<div>
    Header
</div>
<p>Единственный параграф и <span>элемент спан</span></p>
<div>
    Footer
</div>
</body>
</html>
