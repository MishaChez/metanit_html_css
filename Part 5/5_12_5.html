<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5_12_5</title>
    <style>
        :in-range {
            border: 2px solid green;
        }
        :out-of-range {
            border: 2px solid darkred;
        }
    </style>
</head>
<body>
<h2>Псевдоклассы in-range и out-of-range</h2>
<p>Псевдоклассы <b>:in-range</b> и <b>:out-of-range</b> стилизуют элементы формы в зависимости от того, попадает ли их значение в определенный диапазон. Это в первую очередь относится к элементу <i>input type="number"</i> .</p>
<form method="get">
    <p>
        <label for="age">Ваш возраст:</label>
        <input type="number" min="1" max="100" value="10" id="age" name="age">
    </p>
    <input type="submit" value="Отправить">
</form>
</body>
</html>
