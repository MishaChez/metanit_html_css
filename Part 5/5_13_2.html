<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5_13_2</title>
  <style>
    :is(:is(header, main, footer) div) > p {font-size: 18px; font-family: Verdana}
  </style>
</head>
<body>
<p>Псевдокласс <i>:is</i> может быть вложенным, например, возьмем пример выше, только выберем теперь только те параграфы, которые находятся в элементах <i>div:</i></p>
<header>
  <p>Text in Header</p>
  <div><p>Text in Header Div</p></div>
</header>
<main>
  <p>Text in Main</p>
  <div><p>Text in Main Div</p></div>
</main>
<footer>
  <p>Text in Footer</p>
  <div><p>Text in Footer Div</p></div>
</footer>
</body>
</html>
