<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5_6_3</title>
    <style>
        ::selection {
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
<h2>Псевдоэлемент selection для стилизации выбранных элементов</h2>
<p><b>::selection:</b> выбирает выбранные пользователем элементы</p>
<p>Пседвоэлементы в CSS3 позволяют форматировать текст.</p>
</body>
</html>
