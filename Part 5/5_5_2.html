<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5_5_2</title>
    <style>
        p:not(.or) { color: green; }
        a:lang(ru) {
            color: red;
        }
    </style>
</head>
<body>
<h1>Селектор :not</h1>
<p>Первая ссылка</p><br>
<p class="or">Вторая ссылка</p><br>
<p>Третья ссылка</p><br>
<a lang="ru-RU">Ру</a><br>
<a lang="en-US">En</a><br>
<a lang="de-DE">DE</a><br>
</body>
</html>
