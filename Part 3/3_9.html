<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_9</title>
</head>
<body>
<h1>Элементы для ввода даты и времени</h1>
<form>
    <p>
        <label for="firstname">Введите имя:</label>
        <input type="text" id="firstname" name="name">
    </p>
    <p>
        <label for="secondname">Введите фамилию:</label>
        <input type="text" id="secondname" name="secondname">
    </p>
    <p>
        <label for="date">Дата рождения:</label>
        <input type="date" id="date" name="date">
    </p>
        <p>
            <label for="email">Введите почтовый адрес</label>
            <input type="email" placeholder="user@gmail.com" id="email" name="email">
        </p>
    <p>
        <button type="submit">Отправить</button>
    </p>
</form>
<H2>Дата, приминение остальных элементов</H2>
<form>
    <p>
        <label for="localdate">Дата и время:</label>
        <input type="datetime-local" id="localdate" name="localdate">
    </p>
    <p>
        <label for="month">Месяц:</label>
        <input type="month" id="month" name="month">
    </p>
    <p>
        <label for="week">Неделя:</label>
        <input type="week" id="week" name="week">
    </p>
    <p>
        <button type="submit">Отправить</button>
    </p>
</form>
</body>
</html>
