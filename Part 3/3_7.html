<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_7</title>
</head>
<body>
<H1>Флажки и переключатели</H1>
<div>
    <h2 style="color: blue">Флажки</h2>
    <h3>Изучаемые технологии</h3>
    <form>
        <p>
            <input type="checkbox" checked name="html5" />HTML5
        </p>
        <p>
            <input type="checkbox" name=".net" />.NET
        </p>
        <p>
            <input type="checkbox" name="java" />Java
        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
    </form>
</div>
<div>
    <h2 style="color: blue">Переключатели</h2>
    <form>
        <h3>Укажите пол</h3>
        <p>
            <input type="radio" id="man" value="man" checked name="gender" />
            <label for="man">мужской</label>
        </p>
        <p>
            <input type="radio" value="women" name="gender" />женский
        </p>
        <h3>Выберите технологию</h3>
        <p>
            <input type="radio" value="html5" checked name="tech" />HTML5
        </p>
        <p>
            <input type="radio" value=".net" name="tech" />.NET
        </p>
        <p>
            <input type="radio" value="java" name="tech">Java
        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
    </form>
</div>
</body>
</html>
