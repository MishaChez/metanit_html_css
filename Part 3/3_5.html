<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_5</title>
</head>
<body>
<div>
    <h2>label</h2>
<form>
    <p>
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login">
    </p>
    <p>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password">
    </p>
    <p>
        <button type="submit">Отправить</button>
    </p>
</form>
</div>
<div>
    <h2>autofocus:</h2>
    <form>
        <p>
        <label for="login1">Логин: </label>
        <input type="text" autofocus id="login1" name="login1">
        </p>
        <p>
            <label for="password2">Пароль</label>
            <input type="password" id="password2" name="password1">
        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
    </form>
</div>
</body>
</html>
