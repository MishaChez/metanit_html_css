<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_4</title>
</head>
<body>
<h1 style="color: blue">Текстовые поля</h1>
<div>
<form>
    <p><input type="text" name="userName" placeholder="Введите имя" size="18"></p>
    <p><input type="text" name="userPhone" placeholder="Введите номер телефона" size="18" maxlength="11"></p>
    <p>
    <button type="submit">Отправить</button>
    <button type="reset">Отмена</button>
    </p>
    <p><input type="text" name="userName" value="Том" readonly /></p>
    <p><input type="text" name="userPhone" value="+12345678901" disabled /></p>
</form>
</div>
<div>
    <form>
        <p><input list="Kript" type="text" name="model" placeholder="Выберите криптовалюту"></p>
        <p>
            <button type="submit">Отправить</button>
        </p>
    </form>
    <datalist id="Kript">
        <option value="BTC"></option>
        <option value="ETH"></option>
        <option value="RVN"></option>
        <option value="CAKE"></option>
    </datalist>
</div>
<div>
        <h2>Поле поиска</h2>
        <input type="search" name="term" />
        <input type="submit" value="Поиск"/>
</div>
<div>
    <h2>Поле ввода пароля</h2>
    <form>
        <p><input type="text" name="login" /></p>
        <p><input type="password" name="password" /></p>
        <input type="submit" value="Авторизация" />
    </form>
</div>
</body>
</html>
