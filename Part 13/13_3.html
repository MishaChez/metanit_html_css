<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13_3</title>
    <style>
        .grid-container {
            border: 2px solid #000000;
            display: grid;
            grid: 5em 5em 5em 5em / 8em 8em 8em;
        }
        .grid-container1 {
            border: 2px solid #000000;
            display: grid;
            grid: repeat(4, 5em) / repeat(3, 8em);
        }


        .grid-item {
            box-sizing: border-box;
            text-align: center;
            font-size: 1.1em;
            padding: 1.5em;
            color: white;
        }


        .color1 {background-color: #6758A7}
        .color2 {background-color: #9BC850}
        .color3 {background-color: #A62E5C}
        .color4 {background-color: #2A9FBC}
    </style>
</head>
<body>
<div class="grid-container">
    <div class="grid-item color1">Grid Item 1</div>
    <div class="grid-item color2">Grid Item 2</div>
    <div class="grid-item color3">Grid Item 3</div>
    <div class="grid-item color4">Grid Item 4</div>
    <div class="grid-item color1">Grid Item 5</div>
    <div class="grid-item color4">Grid Item 6</div>
    <div class="grid-item color3">Grid Item 7</div>
</div>
<div class="grid-container1">
    <div class="grid-item color1">Grid Item 1</div>
    <div class="grid-item color2">Grid Item 2</div>
    <div class="grid-item color3">Grid Item 3</div>
    <div class="grid-item color4">Grid Item 4</div>
    <div class="grid-item color1">Grid Item 5</div>
    <div class="grid-item color4">Grid Item 6</div>
    <div class="grid-item color3">Grid Item 7</div>
</div>
</body>
</html>
